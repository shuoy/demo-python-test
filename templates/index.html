{% extends "bootstrap_responsive.html" %}

{% block body_content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, {{ name }} !</h1>
    </div>

    <div id="myCarousel" class="carousel slide" data-interval="2000">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="active item">
          <img src="../static/battlefield_medium.png" alt="BattleField">
        </div>
        <div class="item">
          <img src="../static/TitanFall_medium.jpg" alt="TitanFall">
        </div>
        <div class="item">
          <img src="../static/fifa17_medium.jpg" alt="FIFA">
        </div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>

</div>
{% endblock %}
